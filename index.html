<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator App</h1>
    <div id="core_calc">
        <div id="calc_monitor"></div>
        <div>
            <div id="row">
                <button id="clearc_btn">C</button>
                <button id="clear_btn">
                    <img src="clr_icon.png" alt="clear-sign">
                </button>
            </div>
            <div id="row">
                <button id="seven" class="my-btn num">7</button>
                <button id="eight" class="my-btn  num">8</button>
                <button id="nine" class="my-btn num">9</button>
                <button id="add" class="my-btn num">+</button>
            </div>

            <div id="row">
                <button id="four" class="my-btn num" >4</button>
                <button id="five" class="my-btn num">5</button>
                <button id="six" class="my-btn num">6</button>
                <button id="multiply" class="my-btn">x</button>
            </div>

            <div id="row">
                <button id="one" class="my-btn num">1</button>
                <button id="two" class="my-btn num">2</button>
                <button id="three" class="my-btn num">3</button>
                <button id="devide" class="my-btn">/</button>
            </div>
            <div id="row">
                <button id="point" class="my-btn">.</button>
                <button id="zero" class="my-btn nums">0</button>
                <button id="equals">=</button>
                <button id="subtract" class="my-btn">-</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
